name: "lab-wiki"
output_dir: "_site"
author: Isaac T. Petersen
date: '`r format(Sys.Date(), "%B %d, %Y")`'
output: 
  html_document:
    toc: true
    toc_depth: 3
    toc_float: true
    number_sections: true
    code_folding: hide
    df_print: paged
    code_download: true
    theme: readable
    css: ["includes/custom.css", "font/css/roboto.css"]
    includes:
      in_header:
      - "includes/google_analytics.html"
      after_body:
      - "includes/footer.html"
new_session: true
navbar:
  title: "Class Wiki for Introduction to Clinical Psychology (Spring 2023)"
  left:
    - text: "Course Syllabus"
      href: syllabus.html
    - text: "Miscellaneous"
      menu:
      - text: How to Study for Intro Clinical
        href: howToStudy.html
      - text: I Think I Might Need Some Help...
        href: help.html
      - text: Mediation vs. Interaction
        href: mediationInteraction.html
      - text: Using Quizlet to Learn Key Terms
        href: quizlet.html
      - text: Opportunity to Join My Research Lab!
        href: devpsylab.html
    - text: "About"
      href: about.html
